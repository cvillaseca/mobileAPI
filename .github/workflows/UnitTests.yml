name: Unit tests

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Set up Gradle and run tests
      uses: eskatos/gradle-command-action@v1
      with:
        gradle-version: 6.3
        arguments: test
